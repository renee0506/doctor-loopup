<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor-LoopUp</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">See A Doctor</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search By Medical Issues" id="medical-issues">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-pushpin"></span><span> Seattle, WA</span></a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <ul id="doctor-name" class="list-unstyled">
          </ul>
        </div>
        <div class="col-md-8 hidden" id="profile">
          <div class="row">
            <div class="col-md-6">
              <h2><span id= "name"></span>, <span id = "title"></span></h2>
              <h4>Specialties: <span id="specialties"></span></h4>
            </div>
            <div class="col-md-6">
              <div id="image">
            </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <p id="bio"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
